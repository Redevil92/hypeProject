<!DOCTYPE html>
<html>
<head>

    <title>TIM Website</title>

    <!-- Meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JQuery & Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Personal CSS -->
    <link rel="stylesheet" type="text/css" href="css/mainAle.css">
    <link rel="stylesheet" type="text/css" href="css/mainDave.css">
    <link rel="stylesheet" type="text/css" href="css/mainSte.css">

    <!-- Loading pages -->
    <script>
        $(document).ready(function(){
            $("#header").load("TimHeader.html", function () {
                $("#gruppo").addClass("active");
            });
            $("#footer").load("TimFooter.html");
            $("#heading").load("TimHeading.html", function () {
                $("#heading_col_left").html("<img class='img-responsive' src='images/innovazioni_intro.png'>");
                $("#p_title").html("Governance");
                $("#p_subtitle").html("The company structure");
                $("#my_breadcrumb").html("<li><a>Governance</a></li>");
            });
        });
    </script>

</head>

<body>

<!-- Header -->
<div id="header"></div>

<!-- Heading -->
<div class="jumbotron" id="heading"></div>

<!-- Container -->
<div>
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <img src="images/governance.png">
    </div>
    <div class="col-sm-2"></div>
</div>

<!-- Footer -->
<div id="footer"></div>

</body>

</html>
